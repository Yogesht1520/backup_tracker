<!DOCTYPE html>
<html>
<head>
  <title>Backup Tracker Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 30px; }
    h1 { color: #333; margin-bottom: 10px; }
    #stats { display: flex; gap: 20px; margin-bottom: 20px; }
    .card { border-radius: 8px; padding: 15px 25px; color: white; flex: 1; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .success { background-color: #28a745; }
    .failed { background-color: #dc3545; }
    .pending { background-color: #ffc107; color: black; }
    .total { background-color: #007bff; }
    .alert-box { border: 2px solid #dc3545; background: #ffe5e5; color: #b30000; padding: 10px; margin-bottom: 15px; display: none; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f2f2f2; }
    .status-success { color: green; font-weight: bold; }
    .status-pending { color: orange; font-weight: bold; }
    .status-failed  { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üìä Backup Tracker Dashboard</h1>

  <div id="stats">
    <div class="card total">Total<br><span id="total">0</span></div>
    <div class="card success">Success<br><span id="success">0</span></div>
    <div class="card failed">Failed<br><span id="failed">0</span></div>
    <div class="card pending">Pending<br><span id="pending">0</span></div>
  </div>

  <div class="alert-box" id="alertBox"></div>
  <canvas id="statusChart" width="400" height="200"></canvas>

  <form id="createJobForm">
    <input type="text" id="jobName" placeholder="Enter job name" required>
    <button type="submit">Create Job</button>
  </form>

  <br>

  <table id="jobTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Define chart globally so both loadStats and socket.on('job_update') can access it
    let chart; 
    
    async function loadJobs() {
      const res = await fetch('/api/jobs');
      const jobs = await res.json();
      const tbody = document.querySelector('#jobTable tbody');
      tbody.innerHTML = '';

      jobs.forEach(job => {
        const row = document.createElement('tr');
        const statusClass = {
          'SUCCESS': 'status-success',
          'FAILED': 'status-failed',
          'PENDING': 'status-pending'
        }[job.status] || '';

        row.innerHTML = `
          <td>${job.id}</td>
          <td>${job.name}</td>
          <td class="${statusClass}">${job.status}</td>
          <td>${job.timestamp}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function loadStats() {
      const res = await fetch('/api/stats');
      const stats = await res.json();
      document.getElementById('total').textContent = stats.total;
      document.getElementById('success').textContent = stats.success;
      document.getElementById('failed').textContent = stats.failed;
      document.getElementById('pending').textContent = stats.pending;

      const alertBox = document.getElementById('alertBox');
      if (stats.failed > 0) {
        alertBox.style.display = 'block';
        alertBox.innerHTML = `‚ö†Ô∏è ${stats.failed} job(s) failed! Please investigate.`;
      } else {
        alertBox.style.display = 'none';
      }
      
      // FIX: Update Chart data with initial stats from the API call
      if (chart) {
          chart.data.datasets[0].data = [
              stats.success, 
              stats.failed, 
              stats.pending
          ];
          chart.update();
      }
    }

    // Initial load + auto-refresh
    async function refreshAll() {
      await loadJobs();
      await loadStats();
    }

    refreshAll();
    setInterval(refreshAll, 5000);

    // Create job form
    document.getElementById('createJobForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const jobName = document.getElementById('jobName').value;
      await fetch('/create_job', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ job_name: jobName })
      });
      document.getElementById('jobName').value = '';
      refreshAll();
    });
  </script>

  <script>
    const ctx = document.getElementById('statusChart');
    // FIX: Initialize the chart and assign it to the global 'chart' variable
    chart = new Chart(ctx, { 
      type: 'bar',
      data: {
        labels: ['Success', 'Failed', 'Pending'],
        datasets: [{
          label: 'Job Count',
          data: [0, 0, 0], // Initial dummy data, overwritten immediately by loadStats()
          backgroundColor: ['green', 'red', 'orange']
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true // Ensures y-axis starts at zero for clarity
          }
        }
      }
    });

    const socket = io();
    socket.on('job_update', (stats) => {
      chart.data.datasets[0].data = [
        stats.success, stats.failed, stats.pending
      ];
      chart.update();

      if (stats.failed > 0) {
        document.getElementById('alertBox').style.display = 'block';
        document.getElementById('alertBox').innerText =
          `‚ö†Ô∏è ${stats.failed} job(s) failed!`;
      } else {
        document.getElementById('alertBox').style.display = 'none';
      }
    });
  </script>
</body>
</html>
